<!-- card-item.html -->
<div class="card shadow-sm" style="width: 18rem" data-card-id="{cardId}">
  <img src="{imageSrc}" class="card-img-top" alt="{imageAlt}" />
  <div class="card-body text-center">
    <h5 class="card-title">{cardTitle}</h5>
    <p class="card-text">{cardText}</p>
    <div class="d-flex justify-content-between">
      <a href="{cardLink}" class="btn btn-primary">Details</a>
      <a href="#" class="btn btn-outline-secondary" data-save-btn>Save</a>
    </div>
  </div>
</div>
